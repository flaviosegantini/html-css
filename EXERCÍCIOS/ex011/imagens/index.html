<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍDIAS EM HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abri esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem flexível">
    </picture>
    <h1>REPRODUZINDO ÁUDIO</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio src="midia/rock.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
    </audio>
        <source src="midia/guanacast-33.wav" type="audio/wav">
          
</body>
</html>
