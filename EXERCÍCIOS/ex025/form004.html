<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO 4</title>
    <style>
        Body{
            background-color: rgba(0, 0, 255, 0.199);
        }
        legend{
            background-color: rgba(220, 235, 11, 0.76);
        }
        fieldset{
            background-color: rgb(36, 207, 219);
        }
        input{
            border-radius: 15px;
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        input:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>EXEMPLO DE FORMULÁRIO</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar >">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
</body>
</html>
